<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radinka Alifasya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="https://o.remove.bg/downloads/8835da47-04e1-4495-9e0f-5b40b392caa1/b0ae58c007a1f807619f3f9566214695-removebg-preview.png"
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://o.remove.bg/downloads/29146185-334a-4498-819a-8a86bbd4b4a9/3f27958a2e04f01fe50e56a315dec536-removebg-preview.png">
            <h2>Radinka Alifasya</h2>
            <p>IP: 146.70.65.11</p>
            <div class="links">
                <a href="https://twitter.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670211.png"></a>
                <a href="https://instagram.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png"></a>
                <a href="https://facebook.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"></a>
                <a href="https://www.youtube.com/channel/UC1SfUmCtmAAoMurcjab-g3A" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670209.png"></a>
            </div>
            <div class="top-bar">

            </div>
            <div class="song-details">
                <p class="name">Alone (prod. RipSquad)</p>
                <p class="artist">Chief Keef</p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
            </div>
            <div>
                <div class="audio-controls">
                    <audio id="my-audio" loop src="https://cdn.discordapp.com/attachments/891573844765204536/1122545871083536434/y2mate.com_-_Chief_Keef_Alone_prod_RipSquad.mp3"></audio>
            </div>
        </div>
    <div class="controls">
        <i id="repeat-plist" class="material-icons">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
            <i class="material-icons">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
    </div>
    
    <script src="script.js"></script>
    <script src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>
