<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radinka Alifasya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="raiden.ico" type="image/x-icon">
    <style>
        /* Menambahkan transition pada volume-slider */
        .volume-slider input[type="range"] {
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://cdn.discordapp.com/avatars/802424434807144449/cae6615af1fb376d786c8a2f8dc7690a.png?size=1024">
            <h2>Radinka Alifasya</h2>
            <p>IP: 146.70.65.11</p>
            <div class="links">
                <a href="https://twitter.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670211.png"></a>
                <a href="https://instagram.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png"></a>
                <a href="https://facebook.com/radincuyy" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"></a>
                <a href="https://www.youtube.com/channel/UC1SfUmCtmAAoMurcjab-g3A" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670209.png"></a>
            </div>
            <div class="audio-controls">
                <audio id="my-audio" loop src="https://cdn.discordapp.com/attachments/891573844765204536/1122010054732828712/y2mate.com_-_Dj_lond"></audio>
                <div class="volume-slider">
                    <input type="range" min="0" max="1" step="0.1" value="1" id="volume-slider" onchange="changeVolume(this.value)">
                </div>
                <a href="mailto:radinka.alifasya@gmail.com" class="btn">Contact me</a>
                <button id="play-btn" onclick="toggleAudio()">Play Audio</button>
            </div>
        </div>
    </div>

     <script src="vanilla-tilt.js"></script>
    <script src="https://unpkg.com/input-range-slider@1.1.0/dist/input-range-slider.min.js"></script>
    <script>
        // Inisialisasi slider
        var volumeSlider = document.getElementById("volume-slider");
        InputRangeSlider(volumeSlider, {
            tooltip: false,
            labels: false,
            animation: true,
            tooltipAnimation: false
        });

        function toggleAudio() {
            let audio = document.getElementById("my-audio");
            let button = document.getElementById("play-btn");
            if (audio.paused) {
                audio.play();
                button.innerHTML = "Pause Audio";
            } else {
                audio.pause();
                button.innerHTML = "Play Audio";
            }
        }

        function changeVolume(value) {
            let audio = document.getElementById("my-audio");
            audio.volume = value;
        }
    </script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>

</body>
